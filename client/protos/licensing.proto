syntax = "proto3";

message GetEnclaveReply {
    string jwt = 1;
    string enclave_url = 2;
    bool private_cloud = 3;
}

service LicensingService {
    rpc GetBastionAiEnclave (GetBastionAiEnclaveRequest) returns (GetEnclaveReply) {}
}

message GetBastionAiEnclaveRequest {
    string api_key = 1;
}
