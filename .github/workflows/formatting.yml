name: formatting

on: [push, pull_request]

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check --force-exclude=bastionai"
          jupyter: true
      - run: cargo fmt --manifest-path="./server/Cargo.toml" --check
