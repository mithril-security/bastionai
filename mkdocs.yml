site_name: "BastionAI"

site_url: https://www.mithrilsecurity.io/

repo_url: https://github.com/mithril-security/bastionai

theme:
  name: material
  custom_dir: docs/material_theme_customization
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
    - scheme: default
      toggle:
        icon: material/weather-night

extra:
  homepage: https://mithrilsecurity.io

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - 'https://code.jquery.com/jquery-3.3.1.min.js'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

plugins:
- search
- mkdocs-jupyter
- glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       width: 100%
       height: auto
       zoomable: true
       draggable: true
       skip_classes: 
         - custom-skip-class-name
       auto_caption: false
       caption_position: bottom

nav:
  - Home: "index.md"
  - "Getting Started":
      - 'getting-started/quick-start.md'
  - "Client API reference": "resources/bastionai/client.html"
  - "Examples": 
    - 'Example of BastionAI deployment with ResNet18': 'resnet_example_notebook.ipynb'
    - 'Example of BastionAI deployment with DistilBert': 'distilbert_example_notebook.ipynb'
  - "Benchmarks": 
    - "Benchmarking using AMD EPYC 773 CPU" : 'benchmarking/bench-amd-epyc-7763.md'
    - "Benchmarking using NVIDIA V100 and A100 GPU" : 'benchmarking/bench-nvidia-a100-v100.md'
  - "Deployment":
    - "On premise" : 'deployment/on_premise.md'